<!-- my_page\horoscope\templates\horoscope\horoscope_index_by_name.html -->
{% extends 'horoscope/base.html' %}

{% load static %}
{% block css_additional %}
    <link rel="stylesheet" href=" {% static 'horoscope/css/index.css' %}">
{% endblock %}

{% block title %}
    <h1>Список знаков зодиака</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for sign in signs.values %}
            <li><a href="{% url 'get_horoscope_by_name' sign=sign.get_eng_name %}">{{ sign.get_ru_name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'horoscope_index' %}">Вернуться в меню</a>
{% endblock %}
